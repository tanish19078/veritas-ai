version: '3.8'

services:
  backend:
    build: ./backend
    container_name: veritas-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/forensics.db:/app/forensics.db
      - ./backend/uploads:/app/uploads
    restart: always

  frontend:
    build: ./frontend
    container_name: veritas-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always
